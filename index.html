<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin: 5px 0;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #333;
        }
        .option.selected {
            background-color: #00ffff;
            color: #000;
        }
        button {
            background-color: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #009999;
        }
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        .progress {
            text-align: center;
            margin-bottom: 20px;
            color: #ccc;
        }
        .results {
            text-align: center;
        }
        .wrong-answers {
            text-align: left;
            margin-top: 20px;
        }
        .wrong-answers li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .correct {
            color: #00ff00;
        }
        .incorrect {
            color: #ff0000;
        }

        /* NEW STYLES FOR THE MODAL */
        #continue-modal {
            text-align: center;
            padding: 20px;
        }
        .modal-btns {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .btn-red {
            background-color: #ff4444;
            color: white;
        }
        .btn-red:hover {
            background-color: #cc0000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Computer Quiz</h1>
        
        <!-- QUIZ SECTION -->
        <div id="quiz">
            <div class="progress" id="progress">Question 1 of 12</div>
            <div class="question" id="question">Loading...</div>
            <div class="options" id="options"></div>
            <button id="next-btn" disabled>Next</button>
        </div>

        <!-- NEW: CONFIRMATION MODAL SECTION -->
        <div id="continue-modal" style="display: none;">
            <h2 style="color: #00ffff;">Checkpoint</h2>
            <p style="font-size: 18px; margin-bottom: 30px;">Do you want to continue the quiz or no?</p>
            <div class="modal-btns">
                <button id="btn-continue">Yes, Continue</button>
                <button id="btn-quit" class="btn-red">No, Quit</button>
            </div>
        </div>

        <!-- RESULTS SECTION -->
        <div id="results" style="display: none;">
            <h2>Quiz Complete!</h2>
            <p id="score">Your Score: 0/12</p>
            <p id="correct-count">Correct: 0</p>
            <p id="incorrect-count">Incorrect: 0</p>
            <div class="wrong-answers">
                <h3>Questions You Got Wrong:</h3>
                <ul id="wrong-list"></ul>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which of the following is an input device?",
                options: ["Monitor", "Keyboard", "Printer", "Speaker"],
                correct: 1,
            },
            {
                question: "The brain of the computer is called:",
                options: ["RAM", "Hard Disk", "CPU", "Monitor"],
                correct: 2,
            },
            {
                question: "Which memory is volatile?",
                options: ["ROM", "Hard Disk", "Pen Drive", "RAM"],
                correct: 3,
            },
            {
                question: "What does BIOS stand for?",
                options: ["Basic Input Output System", "Basic Internal Output Setup", "Base I/O System", "Binary Operating System"],
                correct: 0,
            },
            {
                question: "In MS Word, shortcut for Copy is:",
                options: ["Ctrl + X", "Ctrl + A", "Ctrl + V", "Ctrl + C"],
                correct: 3,
            },
            {
                question: "A LAN connects computers in:",
                options: ["A country", "A small area", "Worldwide", "Between planets"],
                correct: 1,
            },
            {
                question: "Which port is used to connect a pendrive?",
                options: ["VGA", "HDMI", "USB", "PS/2"],
                correct: 2,
            },
            {
                question: "What type of software is MS Excel?",
                options: ["Spreadsheet Software", "Operating System", "Database Software", "Compiler"],
                correct: 0,
            },
            {
                question: "The first page of a website is called:",
                options: ["Start Page", "Index Page", "Home Page", "Web Page"],
                correct: 2,
            },
            {
                question: "Which device is used to reproduce sound?",
                options: ["Scanner", "Speaker", "Monitor", "Keyboard"],
                correct: 1,
            },
            {
                question: "Which of the following is an operating system?",
                options: ["Chrome", "MS Excel", "Windows", "Photoshop"],
                correct: 2,
            },
            {
                question: "What is the full form of PDF?",
                options: ["Portable Document Format", "Public Document File", "Printed Data File", "Program Data Format"],
                correct: 0,
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answers = [];
        let selectedOption = null;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const progressEl = document.getElementById('progress');
        const quizEl = document.getElementById('quiz');
        const resultsEl = document.getElementById('results');
        const scoreEl = document.getElementById('score');
        const correctCountEl = document.getElementById('correct-count');
        const incorrectCountEl = document.getElementById('incorrect-count');
        const wrongListEl = document.getElementById('wrong-list');
        const restartBtn = document.getElementById('restart-btn');
        
        // NEW ELEMENTS
        const modalEl = document.getElementById('continue-modal');
        const btnContinue = document.getElementById('btn-continue');
        const btnQuit = document.getElementById('btn-quit');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = '';
            selectedOption = null;
            nextBtn.disabled = true;

            q.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => selectOption(index, optionEl));
                optionsEl.appendChild(optionEl);
            });

            progressEl.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
        }

        function selectOption(index, el) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            el.classList.add('selected');
            selectedOption = index;
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener('click', () => {
            answers.push(selectedOption);
            if (selectedOption === questions[currentQuestion].correct) {
                score++;
            }
            
            currentQuestion++;

            // CHECKPOINT LOGIC: If we just finished Q9 (index 8) and are about to load Q10 (index 9)
            if (currentQuestion === 9) {
                quizEl.style.display = 'none';
                modalEl.style.display = 'block';
                return; // Stop here and wait for user input
            }

            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        });

        // Continue Logic
        btnContinue.addEventListener('click', () => {
            modalEl.style.display = 'none';
            quizEl.style.display = 'block';
            loadQuestion(); // Load the 10th question
        });

        // Quit Logic
        btnQuit.addEventListener('click', () => {
            modalEl.style.display = 'none';
            showResults(); // Show results based on what was answered so far
        });

        function showResults() {
            quizEl.style.display = 'none';
            resultsEl.style.display = 'block';
            
            // Adjust score display to show how many questions were actually attempted
            const attempted = answers.length;
            
            scoreEl.textContent = `Your Score: ${score}/${attempted}`;
            correctCountEl.textContent = `Correct: ${score}`;
            incorrectCountEl.textContent = `Incorrect: ${attempted - score}`;

            wrongListEl.innerHTML = '';
            
            // Only loop through answered questions
            for(let i = 0; i < attempted; i++) {
                let q = questions[i];
                if (answers[i] !== q.correct) {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>Question ${i + 1}:</strong> ${q.question}<br>
                        <span class="incorrect">Your answer: ${q.options[answers[i]] || 'None'}</span><br>
                        <span class="correct">Correct: ${q.options[q.correct]}</span>`;
                    wrongListEl.appendChild(li);
                }
            }
        }

        restartBtn.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            answers = [];
            resultsEl.style.display = 'none';
            quizEl.style.display = 'block';
            loadQuestion();
        });

        loadQuestion();
    </script>
</body>
</html>
